<p class="text-center">Comentarios (pulsa sobre el bot√≥n para ocultar)</p>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dato of datos">
    <td>{{dato.id}}</td>
    <td>{{dato.name}}</td>
    <td>{{dato.email}}</td>
  </tr>
  </tbody>
</table>
<app-datosjson [datos]="datos"></app-datosjson>
